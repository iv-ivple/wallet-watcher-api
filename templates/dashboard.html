<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wallet Watcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg width="32" height="32" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="15" width="40" height="30" rx="4" stroke="#F4C542" stroke-width="3" fill="none"/>
                    <circle cx="30" cy="30" r="5" fill="#F4C542"/>
                </svg>
                <span>Wallet Watcher</span>
            </div>
            <button id="logoutBtn" class="btn-outline">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Your Wallets</h1>
            <button id="addWalletBtn" class="btn-primary">+ Add Wallet</button>
        </div>

        <div id="statsCards" class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Wallets</div>
                <div class="stat-value" id="totalWallets">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Alerts</div>
                <div class="stat-value" id="totalAlerts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="totalTransactions">0</div>
            </div>
        </div>

        <div id="walletsContainer" class="wallets-grid">
            <!-- Wallets will be loaded here -->
        </div>

        <div id="noWallets" class="empty-state" style="display: none;">
            <div class="empty-icon">ðŸ‘›</div>
            <h3>No wallets yet</h3>
            <p>Add your first Ethereum wallet to start monitoring</p>
            <button class="btn-primary" onclick="showAddWalletModal()">Add Wallet</button>
        </div>
    </div>

    <!-- Add Wallet Modal -->
    <div id="addWalletModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Wallet</h2>
                <button class="modal-close" onclick="closeModal('addWalletModal')">&times;</button>
            </div>
            <form id="addWalletForm">
                <div class="form-group">
                    <label>Wallet Address</label>
                    <input 
                        type="text" 
                        id="walletAddress" 
                        placeholder="0x..." 
                        required
                    >
                </div>
                <div class="form-group">
                    <label>Label (Optional)</label>
                    <input 
                        type="text" 
                        id="walletLabel" 
                        placeholder="My Main Wallet"
                    >
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-outline" onclick="closeModal('addWalletModal')">Cancel</button>
                    <button type="submit" class="btn-primary">Add Wallet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Wallet Detail Modal -->
    <div id="walletDetailModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="detailWalletAddress"></h2>
                <button class="modal-close" onclick="closeModal('walletDetailModal')">&times;</button>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('transactions')">Transactions</button>
                <button class="tab-btn" onclick="switchTab('alerts')">Alerts</button>
            </div>

            <div id="transactionsTab" class="tab-content active">
                <div id="transactionsList"></div>
            </div>

            <div id="alertsTab" class="tab-content">
                <button class="btn-primary" onclick="showAddAlertForm()">+ Add Alert</button>
                
                <div id="addAlertForm" style="display: none; margin-top: 20px;">
                    <form id="createAlertForm">
                        <div class="form-group">
                            <label>Alert Type</label>
                            <select id="alertType" required>
                                <option value="balance_change">Balance Change</option>
                                <option value="large_transaction">Large Transaction</option>
                                <option value="incoming">Incoming Transaction</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Threshold (ETH)</label>
                            <input type="number" id="alertThreshold" step="0.01" placeholder="0.1">
                        </div>
                        <button type="submit" class="btn-primary">Create Alert</button>
                    </form>
                </div>

                <div id="alertsList" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
